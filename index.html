<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <table border="0">
            <tr>
                <td colspan="3"><input type="text" id="input"> </td>
                <td><input type="button" value="clear" id="clr" onclick="clr()"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" id="block" onclick="add('1')"></td>
                <td><input type="button" value="2" id="block" onclick="add('2')"></td>
                <td><input type="button" value="3" id="block" onclick="add('3')"></td>
                <td><input type="button" value="/" id="divide" onclick="add('/')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" id="block" onclick="add('4')"></td>
                <td><input type="button" value="5" id="block" onclick="add('5')"></td>
                <td><input type="button" value="6" id="block" onclick="add('6')"></td>
                <td> <input type="button" value="-" id="minus" onclick="add('-')">
            <tr>
                <td><input type="button" value="7" id="block" onclick="add('7')"></td>
                <td><input type="button" value="8" id="block" onclick="add('8')"></td>
                <td><input type="button" value="9" id="block" onclick="add('9')"></td>
                <td><input type="button" value="+" id="plus" onclick="add('+')"></td>
            </tr>
            <tr>
                <td><input type="button" value="." id="dot" onclick="add('.')"></td>
                <td><input type="button" value="0" id="block" onclick="add('0')"></td>
                <td><input type="button" value="=" id="ans" onclick="solve()"></td>
                <td><input type="button" value="*" id="multiply" onclick="add('*')"></td>
            </tr>
        </table>
    </div>
</body>
<script src="index.js"></script>

</html>
